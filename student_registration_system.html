<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="student_registration_system.css">
    <script src="student_registration_system.js"></script>
</head>
<body>
    <header>
    <h1>Student Registration System</h1>
    <p>Register, edit, and manage student details efficiently.</p>
  </header>

  <main>
    <section class="form-section">
      <form id="registrationForm">
        <input type="text" id="studentName" placeholder="Student Name" required />
        <input type="text" id="studentID" placeholder="Student ID" required />
        <input type="email" id="email" placeholder="Email ID" required />
        <input type="text" id="contact" placeholder="Contact No." required />
        <button type="submit">Register Student</button>
      </form>
    </section>

    <section class="display-section">
      <h2>Registered Students</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
      </table>
    </section>
  </main>

</body>
</html>
